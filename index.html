<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="password-display-container">
            <input type="text" id="passwordDisplay" placeholder="Your Password" readonly>
            <button id="copyButton">Copy</button>
        </div>
        <div class="options">
            <div class="option">
                <label for="length">Password Length:</label>
                <span id="lengthValue">12</span>
                <input type="range" id="length" min="8" max="32" value="12">
            </div>
            <div class="option">
                <label for="uppercase">Include Uppercase Letters</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="option">
                <label for="lowercase">Include Lowercase Letters</label>
                <input type="checkbox" id="lowercase" checked>
            </div>
            <div class="option">
                <label for="numbers">Include Numbers</label>
                <input type="checkbox" id="numbers" checked>
            </div>
            <div class="option">
                <label for="symbols">Include Symbols</label>
                <input type="checkbox" id="symbols" checked>
            </div>
        </div>
        <button id="generateButton">Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
